<div class="container-fluid">
	<br><br><br>
	<div class="row">
		<div class="col-md-4 col-md-offset-4" id="loginForm">
			
			<!-- Register form here -->
			<form role="form" id="formCss" name="regForm">
				<center>
					<h1 id="Header">{{model.header}}</h1>
				</center>
				<br><br>
				<div class="form-group">
					<input type="text" class="form-control" id="namePerson" ng-model="model.namePerson" name="namePerson" placeholder="FirstName LastName" autocomplete="off">
				</div>
				
				<div class="form-group" ng-class="{'has-error': regForm.username.$invalid && regForm.username.$touched}">
					<input type="email" class="form-control" id="emailAddress" ng-model="model.username" name="username" placeholder="Email address" autocomplete="off" required>
					<span id="error" ng-if="regForm.username.$invalid && regForm.username.$touched">Enter a valid email address.</span>
					
				</div>
				<div class="form-group" ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
					<input type="password" class="form-control" id="Password" ng-model="model.password" name="password" placeholder="Password" required ng-minlength="8">
					<span id="error" ng-if="regForm.password.$invalid && regForm.password.$touched && password.length!=0">Password too short (8 char max).</span>
					<span id="error" ng-if="password!==repass && regForm.password.$touched && regForm.repass.$touched ">Password didn't match.</span>
				</div>
				<div class="form-group" ng-class="{'has-error': regForm.repass.$invalid && regForm.repass.$touched}">
					<input type="password" class="form-control" id="Re-Password" placeholder="Re-Password" ng-model="model.repass" name="repass">
					<span id="error" ng-if="password!==repass && regForm.password.$touched && regForm.repass.$touched ">Password didn't match.</span>
				</div>

				<div class="form-group">
					<div class="input-group" ng-class="{'has-error': regForm.contact.$invalid && regForm.contact.$touched}">
						<div class="input-group-addon" style="background-color: white;border: 1px solid rgba(0,0,0,0.1); border-right:0;">+91</div>
						<input type="number" class="form-control" id="contact" placeholder="Contact Number" ng-model="model.contact" name="contact" ng-maxlength="10" ng-minlength="10">  
					</div>
					<span id="error" ng-if="regForm.contact.$invalid && regForm.contact.$touched">Enter a valid contact number.</span>
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" id="companyname" ng-model="model.companyname" name="companyname" placeholder="Enter Full Company Name" autocomplete="off">
				</div>
				
				<div class="form-group">
					<input type="text" class="form-control" id="eCode" ng-model="model.eCode" name="eCode" placeholder="Enter Employee UID" autocomplete="off">
				</div>
				
				<div class="form-group">
					<label>Please select a Role:</label>
					<select class="form-control" id="role" name="role" ng-model="model.role" >
						<option value="client">Client</option>
						<option value="employee">Employee</option>
						<option value="project manager">Project Manager</option>
					</select>
				</div>

				<label class="checkbox-inline"><input type="checkbox" value="" name="rule" ng-model="model.rule" >Agree to <a href="" ng-click="model.getRules()">Rules and Regulations.</a></label>
				<span id="error" ng-if="!regForm.rule&&regForm.rule.$dirty"><br>Please agree to the agreement</span>
				<br>
				<br>

				<button type="submit" class="btn btn-primary btn-block" ng-disabled="
				regForm.$invalid && (
				regForm.username.$untouched ||
				regForm.password.$untouched ||
				regForm.repass.$untouched ||
				regForm.contact.$untouched ||
				regForm.role.$untouched )
				
				"  ng-click="model.signUp()" ng-hide="model.registering">Register {{ "as " + model.role }}</button>
				<button type="submit" class="btn btn-primary btn-block" disabled ng-show="model.registering">Registering, Please wait!</button> 
			</form>
			<hr>
			<div>
				<p>
					<center>Have an account? <a href="#/security/login">Login</a>
					</center>
				</p>
			</div>
			
			<hr>
			<br>

			<!-- File Log Modal -->
				<div data-remodal-id="modal">
					<button data-remodal-action="close" class="remodal-close"></button>
					<h3 id="Header">Rules and Regulation</h3>
					<p>
						<ol class="breadcrumb">
						  <li></li>
						</ol>
					</p>
					<button data-remodal-action="confirm" class="remodal-confirm">That's Cool!</button>
				</div>
				<!-- End of File Log Modal -->


		</div>
	</div>
</div>
<footer></footer>
